{% extends 'base.html'%}

{% block title %} Post{% endblock %}

{% block body %}

<div class="container" style="margin-top: 1rem; margin-bottom: 1rem;">
    <div class="row justify-content-md-center">
        <div class="col col-md-6">
            <a href="/post/add" class="btn btn-secondary btn-lg btn-block">Add new</a>
        </div>
    </div>
</div>
<div class="container" style="font-size: large;">
    {% for post in posts %}
    <div class="row justify-content-md-center">
        <div class="col col-md-8" style="text-align:center; margin-top: 1rem;">
            <div class="card">
                <h5 class="card-header"><b>Title:</b> {{post.title}}</h5>
                <div class="card-body">
                    <h5 class="card-title"><b>Branch of business:</b> {{post.branch}}</h5>
                    <p class="card-text"><b>Description:</b> {{post.description}}</p><hr>
                    <a href="{{post.link}}" class="btn btn-info">Check live</a> <a href="/post/edit/{{post.id}}" class="btn btn-success">Change</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
