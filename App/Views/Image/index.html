{% extends 'base.html'%}

{% block body %}
<div class="container" style="margin-top: 1rem; margin-bottom: 1rem;">
    <div class="row justify-content-md-center">
        <div class="col col-md-8">
            <form method="post" enctype="multipart/form-data" action="/image/insert">
                <div class="form-group">
                    <label for="title">Image title</label>
                    <input type="text" class="form-control" id="title"  name="title">
                </div>
                <div class="form-group">
                    <label for="image">Upload image</label>
                    <input type="file" class="form-control-file" id="image" name="image">
                </div>
                <input type="submit" class="btn btn-primary" value="Submit" name="submit">
            </form>
        </div>
    </div>
    <div class="row" style="float:right;">
        <h5><b>Check to delete</b></h5>
    </div>
    <hr>
    <form action="/image/delete" method="post">
        <input type="submit" class="btn btn-danger" value="Delete" name="submit">
        <br>{% for image in images %}
        <div class="row justify-content-md-center">
            <div class="col col-md-11">
                 <div class="hovereffect">
                     <img src="../../../{{image.path}}" class="img-fluid" alt="{{image.title}}" data-toggle="tooltip" data-placement="top" title="{{image.title}}">
                 </div>
            </div>
                <div class="col col-md-1">

                    <div class="input-group-text">
                        <input type="checkbox" name="delete-{{image.id}}" id="delete-{{image.id}}">
                    </div>
                </div>
        </div><hr>
        {% endfor %}
    </form>
</div>
{% endblock %}

{% block footer %}
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
    </script>
{% endblock %}
