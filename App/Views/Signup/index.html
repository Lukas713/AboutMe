{% extends 'base.html'%}

{% block title %}Signup{% endblock %}

{% block footer %}
<script src="/js/hideShowPassword.min.js"></script>
<script>
    $(document).ready(function(){
        $("#formSignup").validate({
            rules: {
                email: {
                    required: true,
                    email: true,
                },
                password:{
                    required: true,
                    minlength: 6
                }
            },
            errorClass: "is-invalid"
        });

        /*
         * show password toggle button
         */
        $('#password').hideShowPassword({
            show: false,
            innerToggle: 'focus'
        });
    });

</script>

{% endblock %}

{% block body %}

<div class="container" style="margin-top: 1rem; margin-bottom: 1rem;">
    <div class="row justify-content-md-center">
        <div class="col col-md-8">
            <h2>Signup</h2><hr>
            <form method="post" action="/signup/create" id="formSignup" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fname">First name</label>
                    <input type="text" class="form-control" id="fname" name="fname" value="{{user.firstname}}">
                </div>
                <div class="form-group">
                    <label for="lname">Last name</label>
                    <input type="text" class="form-control" id="lname" name="lname" value="{{user.lastname}}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" value="{{user.email}}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="image">Upload profile image</label>
                    <input type="file" class="form-control-file" id="image" name="image">
                </div>
                <input type="submit" class="btn btn-primary" value="Submit" name="submit">
                <a href="/post/index" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% if user.errors is not empty %}
<div class="row justify-content-md-center">
    <ul>
        {% for error in user.errors %}
        <li style="color:red">{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock %}
